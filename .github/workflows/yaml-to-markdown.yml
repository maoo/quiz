name: Convert YAML to Markdown

on:
  push:
    paths:
      - 'decks/**/*.yaml'
  workflow_dispatch:
    inputs:
      deck_name:
        description: 'Name of the deck to process (e.g., "deck1"). Leave empty to process all decks.'
        required: false
        type: string

# Add explicit permissions
permissions:
  contents: write
  pages: write

jobs:
  convert-yaml-to-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Checkout branches
        uses: ./.github/actions/checkout-branches
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python and Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: '3.9'
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
        with:
          use-cache: 'true'
      - name: Convert YAML to Markdown
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ./scripts/yaml_to_markdown.sh "gh-pages/decks/${{ github.event.inputs.deck_name }}"
          else
            DECKS_PATHS=$(ls -d gh-pages/decks/*/)
            echo "DECKS_PATHS: $DECKS_PATHS"
            ./scripts/yaml_to_markdown.sh $DECKS_PATHS
          fi
      - name: Change to gh-pages directory
        run: cd gh-pages
      - name: Commit and push if changed
        uses: ./.github/actions/commit-and-push
        with:
          commit-message: "Convert YAML to Markdown"
          user-name: "github-actions[bot]"
          user-email: "41898282+github-actions[bot]@users.noreply.github.com"