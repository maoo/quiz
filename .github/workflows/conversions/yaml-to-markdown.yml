name: Convert YAML to Markdown

on:
  push:
    paths:
      - 'decks/**/*.yaml'
  workflow_dispatch:

jobs:
  convert-yaml-to-markdown:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
        
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
      
    - name: Run tests
      run: poetry run pytest tests/test_yaml_to_markdown.py -v
      
    - name: Convert YAML to Markdown
      run: |
        poetry run python src/yaml_to_markdown/generate_markdown.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add decks/*/questions/decks/*/docs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Markdown docs from YAML" && git push) 