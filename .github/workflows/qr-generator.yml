name: QR Code Generator

on:
  workflow_run:
    workflows: ["Convert YAML to Markdown"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      deck_name:
        description: 'Name of the deck to process (e.g., "deck1"). Leave empty to process all decks.'
        required: false
        type: string

jobs:
  generate-qr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Checkout branches
        uses: ./.github/actions/checkout-branches
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python and Poetry
        uses: ./.github/actions/setup-python-poetry
        with:
          python-version: '3.11'
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Generate QR codes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ./scripts/generate_qr_codes.sh "gh-pages/decks/${{ github.event.inputs.deck_name }}"
          else
            DECKS_PATHS=$(ls -d gh-pages/decks/*/)
            ./scripts/generate_qr_codes.sh $DECKS_PATHS
          fi
      - name: Commit and push if changes
        uses: ./.github/actions/commit-and-push
        with:
          commit-message: "Generate QR codes"
          user-name: "github-actions[bot]"
          user-email: "41898282+github-actions[bot]@users.noreply.github.com"          