name: Convert SVG to PDF

on:
  workflow_run:
    workflows: ["Convert YAML to SVG"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      deck_name:
        description: 'Name of the deck to process (e.g., "deck1"). Leave empty to process all decks.'
        required: false
        type: string

jobs:
  convert-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: Wait for push to be processed
        if: github.event_name == 'workflow_run'
        run: |
          echo "Waiting 10 seconds to ensure push is processed..."
          sleep 10

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install

      - name: Convert SVG to PDF
        run: |
          chmod +x scripts/svg_to_pdf.sh
          if [ -n "${{ github.event.inputs.deck_name }}" ]; then
            ./scripts/svg_to_pdf.sh manual "${{ github.event.inputs.deck_name }}"
          else
            # Get all deck names
            for deck in gh-pages/decks/*; do
              if [ -d "$deck" ]; then
                deck_name=$(basename "$deck")
                ./scripts/svg_to_pdf.sh manual "$deck_name"
              fi
            done
          fi

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add decks/**/questions/*/card.pdf
          git commit -m "Convert SVG to PDF" || exit 0
          git push origin gh-pages 