name: Convert SVG to PDF

on:
  push:
    paths:
      - 'decks/**/*.svg'
  workflow_dispatch:
    inputs:
      deck_name:
        description: 'Name of the deck to process (e.g., "deck1")'
        required: true
        type: string

jobs:
  convert-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get files to process
        id: files-to-process
        if: github.event_name == 'push'
        uses: tj-actions/changed-files@v46
        with:
          files: |
            decks/**/*.svg

      - name: Set files to process for manual run
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "all_changed_files=$(find decks/${{ github.event.inputs.deck_name }} -name '*.svg' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          echo "any_changed=true" >> $GITHUB_OUTPUT

      - name: Convert SVG to PDF
        if: steps.files-to-process.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            svg_files=$(find decks/${{ github.event.inputs.deck_name }} -name '*.svg')
          else
            svg_files="${{ steps.files-to-process.outputs.all_changed_files }}"
          fi
          
          for svg_file in $svg_files; do
            if [ -f "$svg_file" ] && [[ "$svg_file" == *.svg ]]; then
              filename=$(basename "$svg_file" .svg)
              docker run --rm -v "$PWD:/work" -w /work minidocks/librsvg /usr/bin/rsvg-convert -f pdf -o "$(dirname "$svg_file")/${filename}-output.pdf" -w 416 -h 416 "$svg_file"
            fi
          done

      - name: Commit and push changes
        if: steps.files-to-process.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add decks/*.pdf
          git commit -m "Convert SVG to PDF" || exit 0
          git push origin HEAD:${{ github.ref }} 