name: Convert Markdown to SVG

on:
  push:
    paths:
      - 'decks/**/*-question.md'
  workflow_dispatch:
    inputs:
      deck_name:
        description: 'Name of the deck to process (e.g., "deck1"). Leave empty to process all decks.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate-svg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          
      - name: Install dependencies
        run: |
          cd src/svg_generator
          poetry install
          
      - name: Get changed files for push event
        id: changed-files
        if: github.event_name == 'push'
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*-question.md

      - name: Set files to process for manual run
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ -n "${{ github.event.inputs.deck_name }}" ]; then
            echo "all_changed_files=$(find decks/${{ github.event.inputs.deck_name }} -name '*-question.md' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          else
            echo "all_changed_files=$(find decks -name '*-question.md' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          fi
          echo "any_changed=true" >> $GITHUB_OUTPUT

      - name: Generate SVG files
        if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
        env:
          MARKDOWN_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Run script with deck name if provided in workflow_dispatch
          DECK_NAME="${{ github.event.inputs.deck_name }}"
          if [ "${{ github.event_name }}" != "workflow_dispatch" ] && [ -z "${{ github.event.inputs.deck_name }}" ]; then
            DECK_NAME=""
          fi
          ./scripts/generate_svgs.sh "${DECK_NAME}"
          
      - name: Commit and push if changed
        if: steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          ls -la "**/*-output.svg"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "**/*-output.svg"
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update SVG files" && git push) 