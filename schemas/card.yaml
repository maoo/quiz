type: object
properties:
  question_id:
    type: string
  question_type:
    type: string
    enum: [short, extended]
  question_content:
    type: string
  embedded_contents:
    type: array
    items:
      type: object
      properties:
        type: {type: string, enum: [image, table, iframe, link]}
        url: {type: string, format: uri}
        description: {type: string}
        headers: {type: array, items: {type: string}}
        rows: {type: array, items: {type: array, items: {type: string}}}
        table: {type: string}
  options:
    type: array
    items: {type: string}
    minItems: 10
    maxItems: 10
  sources:
    type: array
    items: {type: string}
  url:
    type: string
    format: uri
  answer_type:
    type: string
    enum: [binary, ordering_number, date, free_text]
required: [question_id, question_type, question_content, options, sources, url, answer_type]